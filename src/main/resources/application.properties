spring.application.name=cineTheGolden
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
api.security.token.secret=${JWT_SECRET}
supabase.url=${PROJECT_URL}
supabase.key=${API_KEY}
supabase.bucket=${STORE_BUCKET}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.indent_output=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access.intercept=TRACE
mp.access.token=${MP_ACCESS_TOKEN}
mp.webhook.url=${MP_WEBHOOK_URL}
